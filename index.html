<!DOCTYPE html>
<html>
    <head>
        <title> x Pop</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="icon" href="infinite-outline.svg" type="image/gif" sizes="16x16">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="row">
                <div id="navbar">
                    <div id="logo"><ion-icon name="infinite-outline"></ion-icon><p>x Pop</p></div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div id="box">
                <h1 id="bigtext"></h1>
                <div id="ball"></div>
                <div id="bubble"></div>
            </div>
            <div id="button-box">
                <div></div>
                <div class="input-box">
                    <div class="input-title">Velocity</div>
                    <input type="number" class="input-user" id="velocity-user" placeholder="px/ms" value="10">
                </div>
                <div class="input-box">
                    <div class="input-title">Inclination</div>
                    <input type="number" class="input-user" id="inclination-user" placeholder="deg" value="90">
                </div>
                <button class="buttons" id="launch_btn">Launch</button>
                <button class="buttons" id="reset_btn">Reset</button>                
                <div></div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div id="foot">
                    <div id="logo-foot"><ion-icon name="infinite-outline"></ion-icon><p>x Pop</p></div>
                    <div id="social-links">
                        <div></div>
                        <div class="s-links"><a href="https://www.linkedin.com/in/amanbh2/" target="blank"><ion-icon name="logo-linkedin"></a></ion-icon></div>
                        <div class="s-links"><a href="https://github.com/amanbh2" target="blank"><ion-icon name="logo-github"></ion-icon></a></div>
                        <div class="s-links"><a href="https://twitter.com/iamanbh2" target="blank"><ion-icon name="logo-twitter"></ion-icon></a></div>
                        <div></div>
                    </div>
                    <div><h6> &copy 2021 | AMAN BHASKAR</h6></div>
                </div>
            </div>
        </footer>
        
        <script src="script.js"></script>
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    </body>
</html>
